<template name="Add_Session_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form session-data-form {{ errorClass }}">
      <h4 class="ui dividing header">Add Study Session</h4>
      <div class="field">
        <label>Name of the course</label>
        <input type="text" name="name" id="name" placeholder="Name of the course">
        {{#if displayFieldError 'name' }}
          <div class="ui error message">
            <p>You must specify your name of the course.</p>
          </div>
        {{/if}}
      </div>

      <div class="field">
        <label>What time?</label>
        <input type="text" name="time" id="time" placeholder="YYYY-MM-DD 12:00:00">
        {{#if displayFieldError 'time' }}
          <div class="ui error message">
            <p>You must specify the time</p>
          </div>
        {{/if}}
      </div>



          <div class="field">
            <label>Skill Level</label>
            <select class="ui fluid dropdown" name="skill">
              <option value="">Select Skill Level</option>
              <option value="0">Sensei</option>
              <option value="1">Grasshopper</option>
            </select>
          </div>
      <div class="field">
        <input type="text" name="skill"  placeholder="Grasshopper">
      </div>


      <button class="ui button" type="submit">Submit</button>

    </form>
  </div>
  <tbody>
  {{#each contact in sessionList}}
  <tr>
    <td>{{session.name}}</td>
    <td>{{session.time}}</td>
    <td>{{session.skill}}</td>
  </tr>
  {{/each}}
</template>
