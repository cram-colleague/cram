<template name="Edit_Profile_Page">
  {{#if Template.subscriptionsReady}}
    <br />
    <div style="margin-top: 20px" class="ui container">
      <form class="ui form profile-data-form {{ errorClass }}">
        <h3 class="ui dividing header"><i class="user icon"></i>  Edit Profile</h3>
        <div class="field">
          <label>Picture</label>
          <input type="text" name="pic" id="pic" placeholder="picture url" value="{{ profileField 'pic' }}">
          <p>Copy and paste your image url here.  If link is broken, default picture will be placed</p>
          {{#if displayFieldError 'pic' }}
          <div class="ui error message">
            <p>You must put something.  If you dont want to put a picture just put a broken link</p>
          </div>
          {{/if}}
        </div>
        <div class="field">
          <label>Name</label>
          <div class="two fields">
            <div class="field">
              <input type="text" name="first" id="first" placeholder="First Name" value="{{ profileField 'first' }}">
              {{#if displayFieldError 'first' }}
              <div class="ui error message">
                <p>You must specify your first name.</p>
              </div>
              {{/if}}
            </div>
            <div class="field">
              <input type="text" name="last" id="last" placeholder="Last Name" value="{{ profileField 'last' }}">
              {{#if displayFieldError 'last' }}
              <div class="ui error message">
                <p>You must specify your last name.</p>
              </div>
              {{/if}}
            </div>
          </div>
        </div>

        <div class="field">
          <div class="two fields">
            <div class="field">
              <label>Previous Course</label>
              <input type="text" name="preCourse" id="preCourse" placeholder="Previous Course" value="{{ profileField 'preCourse' }}">
              {{#if displayFieldError 'preCourse' }}
              <div class="ui error message">
                <p>You must specify your Previous Course.</p>
              </div>
              {{/if}}
            </div>

            <div class="field">
              <!--<label>Courses you want to teach</label>-->
              <!--<input type="text" name="sensei" id="sensei" placeholder="Courses you want to teach" value="{{ profileField 'sensei' }}">-->
              <!--{{#if displayFieldError 'sensei' }}-->
                <!--<div class="ui error message">-->
                  <!--<p>You must specify your Courses you want to teach</p>-->
                <!--</div>-->
              <!--{{/if}}-->
            </div>
          </div>
        </div>

        <div class="field">
          <div class="two fields">
            <div class="field">
              <label>Current Course</label>
              <input type="text" name="currCourse" id="currCourse" placeholder="Current Cours" value="{{ profileField 'currCourse' }}">
              {{#if displayFieldError 'currCourse' }}
                <div class="ui error message">
                  <p>You must specify your Current Cours.</p>
                </div>
              {{/if}}
            </div>

            <div class="field">
              <!--<label>Courses you want to be taught</label>-->
              <!--<input type="text" name="grasshopper" id="grasshopper" placeholder="Courses you want to be taught" value="{{ profileField 'grasshopper' }}">-->
              <!--{{#if displayFieldError 'grasshopper' }}-->
                <!--<div class="ui error message">-->
                  <!--<p>You must specify your courses you want to be taught</p>-->
                <!--</div>-->
              <!--{{/if}}-->
            </div>
          </div>
        </div>

        <div class="field">
          <label>Description of yourself</label>
          <input type="text" name="description" id="description" placeholder="Description of yourself" value="{{ profileField 'description' }}">
          {{#if displayFieldError 'description' }}
            <div class="ui error message">
              <p>You must specify description of yourself</p>
            </div>
          {{/if}}
        </div>

        <button class="ui button" type="submit">Update</button>
        <button class="ui button delete" type="button">Delete</button>
      </form>
    </div>
  {{/if}}
</template>
