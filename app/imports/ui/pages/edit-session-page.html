  {{#if Template.subscriptionsReady}}

    <div style="margin-top: 20px" class="ui container">
      <form class="ui form session-data-form {{ errorClass }}">
        <h2 class="ui dividing header"><i class="edit icon"></i>  Edit Study Session</h2>
        <br />

        <div class="field">
          <label style="font-size: large">Name of the course</label>
          <select class="ui fluid search dropdown" name="name" id="name">
            <option selected="selected" value="{{ sessionField 'name' }}">{{ sessionField 'name' }}</option>

            <option value="ICS111">ICS111</option>

            <option value="ICS212">ICS212</option>

            <option value="ICS222">ICS222</option>
            <option value="ICS241">ICS241</option>
            <option value="ICS290">ICS290</option>
            <option value="ICS311">ICS311</option>
            <option value="ICS312">ICS312</option>

            <option value="ICS355">ICS355</option>
            <option value="ICS361">ICS361</option>
            <option value="ICS390">ICS390</option>
            <option value="ICS414">ICS414</option>
            <option value="ICS415">ICS415</option>
            <option value="ICS419">ICS419</option>
            <option value="ICS421">ICS421</option>
            <option value="ICS422">ICS422</option>
            <option value="ICS423">ICS423</option>
            <option value="ICS424">ICS424</option>
            <option value="ICS425">ICS425</option>
            <option value="ICS426">ICS426</option>
            <option value="ICS431">ICS431</option>
            <option value="ICS432">ICS432</option>
            <option value="ICS435">ICS435</option>
            <option value="ICS441">ICS441</option>
            <option value="ICS443">ICS443</option>
            <option value="ICS451">ICS451</option>
            <option value="ICS452">ICS452</option>
            <option value="ICS455">ICS455</option>
            <option value="ICS461">ICS461</option>
            <option value="ICS462">ICS462</option>
            <option value="ICS464">ICS464</option>
            <option value="ICS465">ICS465</option>
            <option value="ICS466">ICS466</option>
            <option value="ICS469">ICS469</option>
            <option value="ICS471">ICS471</option>
            <option value="ICS475">ICS475</option>
            <option value="ICS476">ICS476</option>
            <option value="ICS483">ICS483</option>
            <option value="ICS484">ICS484</option>
            <option value="ICS485">ICS485</option>
            <option value="ICS491">ICS491</option>
            <option value="ICS495">ICS495</option>
            <option value="ICS499">ICS499</option>
          </select>

          <!--To display the select options-->
          {{#if displayFieldError 'name' }}
          <div class="ui error message">
            <p>You must specify your name of the course.</p>
          </div>
          {{/if}}
        </div>

        <br />

        <div class="field">
          <label style="font-size: large">Current Schedule Date</label>
          <input type="text" name="sdate" id="sdate" placeholder="YYYY-MM-DD" value="{{ sessionField 'sdate' }}">
          {{#if displayFieldError 'sdate' }}
          <div class="ui error message">
          <p>You must specify the date</p>
          </div>
          {{/if}}
        </div>
        <!--<div class="field">-->
          <!--<label  style="font-size: large">What time?</label>-->
          <!--<input type="text" name="time" id="time" placeholder="YYYY-MM-DD 12:00:00" value="{{ sessionField 'time' }}">-->
          <!--{{#if displayFieldError 'time' }}-->
            <!--<div class="ui error message">-->
              <!--<p>You must specify the time</p>-->
            <!--</div>-->
          <!--{{/if}}-->
        <!--</div>-->

        <div class="two fields">
          <div class="field">
            <label style="font-size: large">Start Time</label>
            <select class="ui fluid search dropdown" name="start" id="start">
              <option selected="selected" value="{{ sessionField 'startV' }}">{{ sessionField 'startString' }}</option>
              <option value="">Select a Start Time</option>
              <option value="00:00">12:00AM</option>
              <option value="01:00">1:00AM</option>
              <option value="02:00">2:00AM</option>
              <option value="03:00">3:00AM</option>
              <option value="04:00">4:00AM</option>
              <option value="05:00">5:00AM</option>
              <option value="06:00">6:00AM</option>
              <option value="07:00">7:00AM</option>
              <option value="08:00">8:00AM</option>
              <option value="09:00">9:00AM</option>
              <option value="10:00">10:00AM</option>
              <option value="11:00">11:00AM</option>
              <option value="12:00">12:00PM</option>
              <option value="13:00">1:00PM</option>
              <option value="14:00">2:00PM</option>
              <option value="15:00">3:00PM</option>
              <option value="16:00">4:00PM</option>
              <option value="17:00">5:00PM</option>
              <option value="18:00">6:00PM</option>
              <option value="19:00">7:00PM</option>
              <option value="20:00">8:00PM</option>
              <option value="21:00">9:00PM</option>
              <option value="22:00">10:00PM</option>
              <option value="23:00">11:00PM</option>
            </select>
            {{#if displayFieldError 'start' }}
            <div class="ui error message">
              <p>Please specify the start time of this session.</p>
            </div>
            {{/if}}
          </div>

          <div class="field">
            <label style="font-size: large">End Time</label>
            <select class="ui fluid search dropdown" name="end" id="end">
              <option selected="selected" value="{{ sessionField 'endV' }}">{{ sessionField 'endString' }}</option>
              <option value="">Select an End Time</option>
              <option value="00:00">12:00AM</option>
              <option value="01:00">1:00AM</option>
              <option value="02:00">2:00AM</option>
              <option value="03:00">3:00AM</option>
              <option value="04:00">4:00AM</option>
              <option value="05:00">5:00AM</option>
              <option value="06:00">6:00AM</option>
              <option value="07:00">7:00AM</option>
              <option value="08:00">8:00AM</option>
              <option value="09:00">9:00AM</option>
              <option value="10:00">10:00AM</option>
              <option value="11:00">11:00AM</option>
              <option value="12:00">12:00PM</option>
              <option value="13:00">1:00PM</option>
              <option value="14:00">2:00PM</option>
              <option value="15:00">3:00PM</option>
              <option value="16:00">4:00PM</option>
              <option value="17:00">5:00PM</option>
              <option value="18:00">6:00PM</option>
              <option value="19:00">7:00PM</option>
              <option value="20:00">8:00PM</option>
              <option value="21:00">9:00PM</option>
              <option value="22:00">10:00PM</option>
              <option value="23:00">11:00PM</option>
            </select>
            {{#if displayFieldError 'end' }}
            <div class="ui error message">
              <p>Please specify the end time of this session.</p>
            </div>
            {{/if}}
          </div>
          {{#if displayFieldError 'endV' }}
          <div class="ui error message">
            <p>Please enter an end time for this session later than it's start time.</p>
          </div>
          {{/if}}
        </div>

        <br />

        <div class="field">
          <label  style="font-size: large">Where?</label>
          <input type="text" name="place" id="place" placeholder="Where?" value="{{ sessionField 'place' }}">
          {{#if displayFieldError 'place' }}
            <div class="ui error message">
              <p>You must specify the time</p>
            </div>
          {{/if}}
        </div>

        <br />
        {{#each profile in profileList}}
          <div class="field">
            <label  style="font-size: large">Who will be teaching?</label>
            <input name="sensei" id="sensei" value="{{ sessionField 'sensei' }}">
            {{#if displayFieldError 'sensei' }}
              <div class="ui error message">
                <p>You must specify the teacher</p>
              </div>
            {{/if}}
          </div>
        {{/each}}

        <br />

        <div class="field">
          <label  style="font-size: large">What is going to be covered?</label>
          <input type="text" name="detail" id="detail" placeholder="we will be covering..." value="{{ sessionField 'detail' }}">
          {{#if displayFieldError 'detail' }}
            <div class="ui error message">
              <p>You must specify the detail</p>
            </div>
          {{/if}}
        </div>

        <br />
        <button class="ui button" type="submit">Update</button>
        <button class="ui button delete" type="button">Delete</button>
      </form>
    </div>
  {{/if}}
</template>
