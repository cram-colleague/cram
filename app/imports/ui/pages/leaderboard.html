<template name="Leaderboard_Page">
    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        <br />
        <h2 class="ui header">
          <i class="signal icon"></i>
          <div class="content">
            Leaderboard
            <div class="sub header">See who helps the most or gets the most help</div>
          </div>
        </h2>
        <h3 class="ui horizontal divider header">
          <i class="user icon"></i>
          Profiles
        </h3>
        <br />

        <div class="ui cards">
          {{#each profile in profileList}}
          <div class="card">
            <div class="content">
              <img class="right floated mini ui image" src="{{ profile.pic }}" alt="Image not found" onerror="this.onerror=null; this.src='/images/user.png';">
              <div class="header"><a href="{{pathFor 'Profile_Page' _id=profile._id }}">{{ profile.first }} {{ profile.last }}</a></div>
              <div class="description">{{ profile.description }}</div>
            </div>
            <div class="extra content">
              <div class="ui horizontal bulleted link list">
                <div class="item">Student: {{sizeded profile.owner}}</div>
                <div class="item">Teacher: {{sizedad profile.first profile.last}}</div>
                <div class="item" style="font-weight: bold;">Total: {{total profile.owner profile.first profile.last}}</div>
              </div>
            </div>
          </div>
        {{/each}}
      </div>
      {{/if}}
    </div>
</template>
