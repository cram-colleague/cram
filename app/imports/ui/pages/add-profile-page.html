<template name="Add_Profile_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form profile-data-form {{ errorClass }}">
      <p>Currently logged in user: {{user}}</p>
      <h4 class="ui dividing header">Edit Profile</h4>
      <button style="margin-bottom: 10px" class="ui basic button"><i class="upload icon"></i>Upload Image</button>
      <!--upload image function-->
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="first" id="first" placeholder="First Name" value="{{ profileField 'first' }}">
            {{#if displayFieldError 'first' }}
            <div class="ui error message">
              <p>You must specify your name.</p>
            </div>
            {{/if}}
          </div>
          <div class="field">
            <input type="text" name="last" id="last" placeholder="Last Name" value="{{ profileField 'last' }}">
            {{#if displayFieldError 'last' }}
            <div class="ui error message">
              <p>You must specify your last name</p>
            </div>
            {{/if}}
          </div>
        </div>
      </div>

      <div class="field">
        <label>Description of yourself</label>
        <input type="text" name="description" id="description" placeholder="Description of yourself" value="{{ profileField 'description' }}">
        {{#if displayFieldError 'description' }}
        <div class="ui error message">
          <p>You must specify description of yourself</p>
        </div>
        {{/if}}
      </div>

      <div class="field">
        <div class="two fields">
          <div class="field">
            <label>Courses Taken</label>
            <select class="ui fluid dropdown">
              <option value="">Select Course</option>
              <option value="111">ICS 111</option>
              <option value="141">ICS 141</option>
              <option value="211">ICS 211</option>
              <option value="212">ICS 212</option>
              <option value="241">ICS 241</option>
              <option value="311">ICS 311</option>
              <option value="314">ICS 314</option>
              <option value="321">ICS 321</option>
              <option value="414">ICS 414</option>
            </select>
          </div>

          <div class="field">
            <label>Current Courses</label>
            <select class="ui fluid dropdown">
              <option value="">Select Course</option>
              <option value="111">ICS 111</option>
              <option value="141">ICS 141</option>
              <option value="211">ICS 211</option>
              <option value="212">ICS 212</option>
              <option value="241">ICS 241</option>
              <option value="311">ICS 311</option>
              <option value="314">ICS 314</option>
              <option value="321">ICS 321</option>
              <option value="414">ICS 414</option>
            </select>
          </div>

          <!--div class="field">
            <label>Previous Course</label>
            <input type="text" name="preCourse" id="preCourse" placeholder="Previous Course"
                   value="{{ profileField 'preCourse' }}">
            {{#if displayFieldError 'preCourse' }}
            <div class="ui error message">
              <p>You must specify your previous course.</p>
            </div>
            {{/if}}
          </div>

          <div class="field">
            <label>Courses you want to teach</label>
            <input type="text" name="sensei" id="sensei" placeholder="Courses you want to teach" value="{{ profileField 'sensei' }}">
            {{#if displayFieldError 'sensei' }}
              <div class="ui error message">
                <p>You must specify your courses you want to teach</p>
              </div>
            {{/if}}
          </div-->
        </div>
      </div>

        <div class="two fields">
          <div class="field">
            <label>Current Course</label>
            <input type="text" name="currCourse" id="currCourse" placeholder="Current Course"
                   value="{{ profileField 'currCourse' }}">
            {{#if displayFieldError 'currCourse' }}
            <div class="ui error message">
              <p>You must specify your current course.</p>

            {{/if}}

          <div class="field">

            {{/if}}
          </div>
        </div>

      <button class="ui button" type="submit">Submit</button>
      <a class="{{ isActiveRoute 'User_Profile_Page'}} item" href="{{ pathFor 'User_Profile_Page' }}">
        <button class="ui button">Cancel</button>
      </a>

    </form>
  </div>
