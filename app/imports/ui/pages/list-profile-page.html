<template name="List_Profile_Page">
  {{#If_Logged_In}}
    <div class="ui container">
      {{#if Template.subscriptionsReady}}
        <br />
      <h2 class="ui header"><i class="users icon"></i>  List of Profiles</h2>
      <hr />
      {{#each profile in profileList}}
        <br />
       <div class="ui link cards">
         <div class="card">
           <a class="image" href="{{pathFor 'Profile_Page' _id=profile._id }}">
             <img src="{{ profile.pic }}" alt="Image not found" onerror="this.onerror=null; this.src='/images/user.png';">
           </a>
           <div class="content">
             <a class="header" href="{{pathFor 'Profile_Page' _id=profile._id }}">{{profile.first}} {{profile.last}}</a>
             <div class="meta">
               {{profile.description}}
             </div>
           </div>
         </div>
       </div>
      {{/each}}
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
