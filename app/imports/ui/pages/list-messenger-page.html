<template name="List_Messenger_Page">
  {{#If_Logged_In}}
    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        <br />
        <h2 class="ui header">
          <i class="mail outline icon"></i>
          <div class="content">
            Messenger
            <div class="sub header">View messages</div>
          </div>
        </h2>
        <br />
        <!--<h3 class="ui horizontal divider header">-->
          <!--<i class="announcement icon"></i>-->
          <!--Inbox-->
        <!--</h3>-->

      <div class="ui secondary fluid two item pointing large menu">
        <a class="{{ isActiveRoute 'List_Messager_Page'}} item active" href="{{ pathFor 'List_Messenger_Page' }}">
          Inbox
        </a>
        <a class="{{ isActiveRoute 'Sent_Messager_Page'}} item" href="{{ pathFor 'Sent_Messenger_Page' }}">
          Sent Mail
        </a>
      </div>
        <p></p>
        <br />
        {{#if canShowM}}
          <table id="my_table" style="margin-top: 20px; margin-right: 5em" class="ui celled table">
            <thead>
            <tr>
              <th>Sender</th>
              <th>Title</th>
              <th>Content</th>
              <th>View</th>
            </tr>
            </thead>

            <tbody>
            {{#each message in messengerList}}
              <tr>
                <td>{{message.name}}</td>
                <td>{{message.title}}</td>
                <td id="con">{{message.content}}</td>
                <td>
                  <!--<button class="ui button view" type="button" value="{{message._id}}">-->
                    <a href="{{pathFor 'Message_Page' _id=message._id }}">View</a>
                  <!--</button>-->
                  </td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        {{else}}
          <h4 class="ui centered header">No one has message you yet <br /><br /></h4>
        {{/if}}
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
