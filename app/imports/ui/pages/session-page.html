<template name="Session_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 20px" class="ui container">
      <form class="ui form session-data-form {{ errorClass }}">
        <br />
        <a class="{{ isActiveRoute 'Tuto_Session_Page'}} item" href="{{ pathFor 'Tuto_Session_Page' }}">
          <button class="ui purple basic button" style="float: right">How to use this page</button></a>
        <h2 class="ui dividing header"><i class="idea icon"></i>  Study Session</h2>
        <br />

        <div class="column">
          <div class="ui raised segment">
            <a class="ui olive ribbon big label">Name of the Course</a>
            <h3 class="ui header" style="margin-left: 3em">{{ sessionField 'name' }}</h3>
            <p></p><p></p>
            <a class="ui teal ribbon big label">Time</a>
            <h3 class="ui header" style="margin-left: 3em">{{ sessionField 'sdate' }} {{ sessionField 'startString' }} ~ {{ sessionField 'endString' }}</h3>
            <p></p><p></p>
            <a class="ui olive ribbon big label">Place</a>
            <h3 class="ui header" style="margin-left: 3em">{{ sessionField 'place' }}</h3>
            <p></p><p></p>
            <a class="ui teal ribbon big label">Teacher</a>
            {{#each profile in profileList}}
              {{#if profileShow profile.owner}}
                <h3 class="ui header" style="margin-left: 3em"><a href="{{pathFor 'Profile_Page' _id=profile._id }}">{{ sessionField 'sensei' }}</a></h3>
              {{/if}}
            {{/each}}
            <p></p><p></p>
            <a class="ui teal ribbon big label">Students</a>
            <!--<h3 class="ui header" style="margin-left: 3em">{{ sessionField 'students' }}</h3>-->
            {{#each profile in profileList}}
              {{#if profileShowS profile.owner}}
                <h3 class="ui header" style="margin-left: 3em"><a href="{{pathFor 'Profile_Page' _id=profile._id }}">{{ profile.first }} {{ profile.last }}</a></h3>
              {{/if}}
            {{/each}}
            <!--<h3 class="ui header" style="margin-left: 3em">No one signed up yet</h3>-->
            <p></p><p></p>
            <a class="ui olive ribbon big label">Details of the session</a>
            <h3 class="ui header" style="margin-left: 3em">{{ sessionField 'detail' }}</h3>
            <p></p><p></p>
          </div>
        </div>


        <br /><br />
        <div class="ui two column center aligned page grid">
          {{#if activeUser}}
            <!--<div class="column twelve wide">-->
              <!--<button class="ui button going" type="button">Going</button>-->
            <!--</div>-->
            <!--{{#each profile in profileList}}-->
            <!--{{#if profileS profile.owner}}-->
            <!--<div class="column twelve wide">-->
              <!--<button class="ui button notgoing" type="button">Not Going</button>-->
            <!--</div>-->
            <!--{{else}}-->
            <!--<div class="column twelve wide">-->
            <!--<button class="ui button going" type="button">Going</button>-->
            <!--</div>-->
            <!--{{/if}}-->
            <!--{{/each}}-->
          {{#if canGo}}
          <div class="ui big buttons">
            <button class="ui blue button going" type="button">Going</button>
            <div class="or"></div>
            <button class="ui button notgoing" type="button">Not Going</button>
          </div>
          {{/if}}
          {{/if}}
          <div class="column twelve wide">
            <br /><br />
            <button class="ui button" onclick="goBack()">Go Back</button>
            <script>
              function goBack() {
                window.history.back();
              }
            </script>
          </div>
        </div>
      </form>
    </div>
  {{/if}}
</template>
