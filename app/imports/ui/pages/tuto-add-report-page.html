<template name="Tuto_Add_Report_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form report-data-form {{ errorClass }}">
      <br />
      <div class="ui purple massive label">
        Tutorial
      </div>
      <h2 class="ui dividing header"><i class="send outline icon"></i>  Report</h2>
      <br />
      <div class="field">
        <label style="font-size: large">Name of the person</label>
        <div class="ui pointing below purple big basic label">
          Type the name of the person you want to report about.
        </div>
        <input type="text" name="name" id="name" placeholder="Name">
        <!--{{#if displayFieldError 'name' }}-->
          <!--<div class="ui error message">-->
            <!--<p>You must specify the name of the person</p>-->
          <!--</div>-->
        <!--{{/if}}-->
      </div>

      <br />

      <div class="field">
        <label style="font-size: large">Title</label>
        <div class="ui pointing below purple big basic label">
          Type a title for the report.
        </div>
        <input type="text" name="title" id="title" placeholder="Title">
        <!--{{#if displayFieldError 'title' }}-->
          <!--<div class="ui error message">-->
            <!--<p>You must specify the title.</p>-->
          <!--</div>-->
        <!--{{/if}}-->
      </div>

      <br />

      <div class="field">
        <label style="font-size: large">Text</label>
        <div class="ui pointing below purple big basic label">
          Describe the reasons why you are writing a report.
        </div>
        <textarea name="content" id="content"></textarea>
         <!--{{#if displayFieldError 'content' }}-->
           <!--<div class="ui error message">-->
             <!--<p>You must specify your content.</p>-->
           <!--</div>-->
         <!--{{/if}}-->
      </div>

      <br />

      <br />

      <div class="ui purple big basic label">
        If you satisfy with what you write, submit the report. It will be reported to admin of this app and they will do somthing about it.
      </div>
      <br />
      <br />
      <button class="ui button" type="submit">Submit</button>
      <a class="{{ isActiveRoute 'User_Profile_Page'}} item" href="{{ pathFor 'User_Profile_Page' }}">
        <button class="ui button">Cancel</button>
      </a>

      <br />
      <br />
      <div style="float: left" data-tooltip="Before is Session Page" data-position="top left">
        <a class="{{ isActiveRoute 'Tuto_Session_Page'}} item" href="{{ pathFor 'Tuto_Session_Page' }}">
          <i class="huge purple pointing left icon"></i>
        </a>
      </div>
      <div style="float: right" data-tooltip="Now Create Profile" data-position="top right">
        <a class="{{ isActiveRoute 'Add_Profile_Page'}} item" href="{{ pathFor 'Add_Profile_Page' }}" style="float: right">
          <i class="massive purple empty star icon"></i>
        </a>
      </div>
      <br />
      <br />
      <br />
      <br />

    </form>
  </div>
</template>
