<template name="List_Session_Page">
  {{#If_Logged_In}}
    <form class="ui form session-data-form {{ errorClass }}">
      <div class="ui text container">
        {{#if Template.subscriptionsReady}}
          <br />
          <h2 class="ui header"><i class="calendar icon"></i>  List of Study Session</h2>
          <hr />
          <br />
          <div class="ui cards">
            {{#each session in sessionList}}
             <div class="card">
               <div class="content">
                 <div class="header"><a href="{{pathFor 'Session_Page' _id=session._id }}">{{session.name}}</a></div>
                 <div class="meta">{{session.place}}</div>
                 <div class="description">{{session.time}}</div>
               </div>
             </div>
            {{/each}}
          </div>
        {{else}}
        {{> Loading}}
        {{/if}}
      </div>
    </form>
  {{/If_Logged_In}}
</template>
