<template name="List_Session_Page">
  {{#If_Logged_In}}
    <form class="ui form session-data-form {{ errorClass }}">
      <div class="ui text container">
        {{#if Template.subscriptionsReady}}
          <br />
          <h2 class="ui header"><i class="calendar icon"></i>  List of Study Session</h2>
          <hr />
          <br />
        {{#if canShowP}}
        {{#if canShowS}}
          <div class="ui cards">
            {{#each session in sessionList}}
             <div class="card">
               <div class="content">
                 <div class="header"><a href="{{pathFor 'Session_Page' _id=session._id }}">{{session.name}}</a></div>
                 <div class="meta">{{session.place}}</div>
                 <div class="description">{{session.time}}</div>
               </div>
             </div>
            {{/each}}
          </div>
        {{else}}
          <h3 class="ui centered header">Why don't you make a study session!</h3>
        <br>
        <div class="ui one column centered grid">
          <button class="ui button" ><a class="{{ isActiveRoute 'Add_Session_Page'}} item" href="{{ pathFor 'Add_Session_Page' }}">Create Study Session</a></button>
        </div>
        {{/if}}
        {{else}}
        <h3 class="ui centered header">Seems like no one has created a profile...</h3>
        <h3 class="ui centered header">Let's create your profile!!</h3>
        <br>
        <div class="ui one column centered grid">
          <button class="ui button" ><a class="{{ isActiveRoute 'Add_Profile_Page'}} item" href="{{ pathFor 'Add_Profile_Page' }}">Create Profile</a></button>
        </div>
        {{/if}}
        {{else}}
        {{> Loading}}
        {{/if}}
      </div>
    </form>
  {{/If_Logged_In}}
</template>
