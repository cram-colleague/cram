<template name="Tuto_User_Schedule_Page">
  <br />
    <div class="ui container">

      <br /><br />
      <div class="row">
        <input class="ui inverted orange js-btn-clientN button" type="button" value="Show notification" />
      </div>

        <h2 class="ui header">

          <div class="content">
            User Page

        <br />


      <div class="ui grid">

        <!--{{/each}}-->

          <th>Time</th>

        </tr>
        </thead>
        <tbody>

        <tr>

        </tbody>

          <a class="{{ isActiveRoute 'Tuto_List_Messenger_Page'}} item" href="{{ pathFor 'Tuto_List_Messenger_Page' }}">

          </a>
        </div>
