<template name="User_Profile_Page">
  <div style="margin-top: 20px; padding: 10px 0;">

  </div>

  <br>

  <div class="ui container">
    <h3 class="ui dividing header">My Profile</h3>

        <div class="ui three column grid container">
          <div class="column">
            <div class="ui fluid card">
              <div class="ui image">
                <img src="/images/user.png">
              </div>
              <div class="content">
                <div class="ui header">{{ profileField 'first' }} {{ profileField 'last' }}</div>
              </div>
            </div>
          </div>

          <div class="ui column">
            <table class="ui blue celled structured table">
              <thead>
                <tr>
                  <th>About me</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td rowspan="4">{{ profileField 'description' }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

  <br />
  <div style="text-align: center;">
    <a class="{{ isActiveRoute 'Add_Profile_Page'}} item"
       href="{{ pathFor 'Add_Profile_Page' }}">
      <button class="ui button">Edit Profile</button></a>
  </div>

</template>
